<script type="text/javascript">

	// NUMBER SORT

	// the array to rearrange
	var theArray = [1, 2, 3, 4, 5, 6, 7, 8];

	function numberSorter(arg){
		var numberOfLoops = theArray.length / 2;
		// = 4
		var i;
		if (arg == "a") {
			var x = 0;
			console.log("A: 2,1,3,4,6,5,7,8");
		} else {
			var x = -1;
			console.log("B: 1,2,4,3,5,6,8,7");
		}
		
		var newArray = [];
		
		function loopA(){
			newArray.push(x += 2);
			newArray.push(x += 1);
		}
		
		function loopB() {
			newArray.push(x += 2);
			newArray.push(x -= 1);
		}
		
		if (arg == "a") {
			for (i = 0; i < numberOfLoops; i++) {

				if (i%2) {
					loopA();
				} else {
					loopB();
				}
				
			}
		} else {
			for (i = 0; i < numberOfLoops; i++) {

				if (i%2) {
					loopB();
				} else {
					loopA();
				}
				
			}
		}
		console.log(newArray);
	}

	numberSorter("a");
	// for B - do the same formula but change x to -1 and swap loopA and loopB around

</script>
